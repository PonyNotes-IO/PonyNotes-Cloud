<!doctype html>
<html lang="en">
  <body>
    <h1>User List</h1>
    <ul id="userList"></ul>

    <table>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Created At</th>
      </tr>

      {% for user in users %}
      <tr>
        <td>{{ user.id|escape }}</td>
        <td>{{ user.email|escape }}</td>
        <td>{{ user.created_at|escape }}</td>
      </tr>
      {% endfor %}
    </table>

    <script></script>
  </body>
</html>
